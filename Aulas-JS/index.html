<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conssessionária</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="titulo">Conssessionária</h1>

    <form class="formulario" id="formulario">
        <div class="divisoria">
            <label for="marca">Marca</label>
            <input type="text" name="marca" id="marca" placeholder="Digite a marca" required>
        </div>

        <div class="divisoria">
            <label for="modelo">Modelo</label>
            <input type="text" name="modelo" id="modelo" placeholder="Digite o modelo" required>
        </div>

        <div class="divisoria"> 
            <label for="ano_lanc">Ano de Lançamento</label>
            <input type="number" name="ano_lanc" id="ano_lanc" placeholder="Ex: 2015" required>
        </div>

        <div class="divisoria">
            <label for="cor">Cor</label>
            <input type="text" name="cor" id="cor" placeholder="Digite a cor" required>
        </div>

        <div class="divisoria_alternativa">
            <input type="checkbox" name="ar" id="ar" value="ar">
            <label for="ar">Ar Condicionado</label>
        </div>
        
        <button class="botao">Cadastrar</button>
    </form>

    <section class="cartoes" id="cartoes">
    </section>

    <script src="./script.js"></script>
</body>
</html>
